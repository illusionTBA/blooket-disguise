<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <title>Login | Blooket</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="shortcut icon"
      href="./assets/blooket-icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h2>Blooket</h2>
        <a class="signup" href="javascript:void(0)">Sign Up</a>
      </div>
      <div class="logContainer">
        <div class="logtext">Login</div>
        <div class="googlebtn">
          <img src="./assets/image.svg" alt="google login" />
          Login with google
        </div>
        <div class="orRow">
          <div class="orRowcamel" style="margin-right: 7px"></div>
          or
          <div class="orbar" style="margin-left: 7px"></div>
        </div>
        <div class="usernamelog">
          <i class="usericon fas fa-user" aria-hidden="true"></i>
          <input
            class="usernameinput"
            placeholder="Username/Email"
            type="text"
            autocomplete="username"
            value=""
          />
        </div>
        <div class="passwordlog">
          <i
            class="passwordicon fas fa-lock"
            aria-hidden="true"
            style="font-size: 23px"
          ></i>
          <input
            class="passwordinput"
            placeholder="Password"
            type="password"
            autocomplete="current-password"
            value=""
          />
        </div>
        <input type="submit" class="submitbtn" tabindex="0" value="Let's Go!" />
        <a class="forgotpass" href="javascript:void(0)">Forgot Password?</a>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
